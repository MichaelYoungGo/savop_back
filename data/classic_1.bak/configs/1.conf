router id 10.0.1.1;

protocol device {
        scan time 60;  
		interface "a_*";    
};
protocol kernel {
    scan time 60;
	ipv4 { 
		export all; 
		import all; 
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
  	interface "a_*";
};
protocol static {
	ipv4 { 
		export all; 
		import all;
	};
	route 192.168.1.0/24 blackhole;
};

template bgp sav_inter{
	local as 65501;
	long lived graceful restart on;
		debug all;
	savnet4{
		import none; 
		export none;
	};
	ipv4{
		export all;
		import all;
	};
	enable extended messages ;
};

protocol bgp savnet_ab from sav_inter{
	description "SAVNET between node A and B";
	local role customer;
	source address 10.0.1.1;
	neighbor 10.0.1.2  as 65504;
	interface "a_b";
	direct; 
};

protocol bgp savnet_af from sav_inter{
	description "SAVNET between node A and F";
	local role peer;
	source address 10.0.2.1;
	neighbor 10.0.2.2  as 65505;
	interface "a_f";
	direct; 
};
router id 10.0.6.2;

protocol device {
        scan time 60;  
		interface "f_*";    
};
protocol kernel {
    scan time 60;
	ipv4 { 
		export all; 
		import all; 
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
  	interface "f_*";
};
protocol static {
	ipv4 { 
		export all; 
		import all;
	};
	route 192.168.6.0/24 blackhole;
};

template bgp sav_inter{
	local as 65506;
	long lived graceful restart on;
		debug all;
	savnet4{
		import none; 
		export none;
	};
	ipv4{
		export all;
		import all;
	};
	enable extended messages ;
};

protocol bgp savnet_fd from sav_inter{
	description "SAVNET between node F and D";
	local role provider;
	source address 10.0.6.2;
	neighbor 10.0.6.1 as 65504;
	interface "f_d";
	direct; 
};

protocol bgp savnet_fh from sav_inter{
	description "SAVNET between node F and H";
	local role customer;
	source address 10.0.8.1;
	neighbor 10.0.8.2  as 65508;
	interface "f_h";
	direct; 
};

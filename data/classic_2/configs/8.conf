router id 10.0.8.2;

protocol device {
        scan time 60;  
		interface "h_*";    
};
protocol kernel {
    scan time 60;
	ipv4 { 
		export all; 
		import all; 
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
  	interface "h_*";
};
protocol static {
	ipv4 { 
		export all; 
		import all;
	};
	route 192.168.8.0/24 blackhole;
};

template bgp sav_inter{
	local as 65508;
	long lived graceful restart on;
		debug all;
	savnet4{
		import none; 
		export none;
	};
	ipv4{
		export all;
		import all;
	};
	enable extended messages ;
};

protocol bgp savnet_hf from sav_inter{
	description "SAVNET between node H and F";
	local role provider;
	source address 10.0.8.2;
	neighbor 10.0.8.1 as 65506;
	interface "h_f";
	direct; 
};

protocol bgp savnet_hg from sav_inter{
	description "SAVNET between node H and G";
	local role peer;
	source address 10.0.13.2;
	neighbor 10.0.13.1  as 65507;
	interface "h_g";
	direct; 
};

protocol bgp savnet_hj from sav_inter{
        description "SAVNET between node H and J";
        local role customer;
        source address 10.0.9.1;
        neighbor 10.0.9.2 as 65510;
        interface "h_j";
        direct;
};
